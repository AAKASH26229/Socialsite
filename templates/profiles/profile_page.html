{% extends "./base_profile.html" %}

{% block profile_content %}
<div class="card">
    <div class="card-body">
        <div class="card-text">
            {% if isFriend == 'no' %}
                <form action="{% url 'add_connection' user.id %}">
                    <button class="btn btn-large btn-primary">Add as connection</button>
                </form>
            {% endif %}
            <form action="">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" value="{{user.first_name}}" disabled>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" value="{{user.last_name}}" disabled>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="{{user.email}}" disabled>
                </div>

                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" value="{{user.phone_number}}" disabled>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
